<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigmatron</title>
    <link rel="stylesheet" href="https://unpkg.com/@stlite/mountable@0.48.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@stlite/mountable@0.48.0/build/stlite.js"></script>
    <script>
        const pysigma_whl = (new URL("../whls/pysigma/pysigma-0.11.3-py3-none-any.whl", document.location)).href
        const reqs = [pysigma_whl, "pysigma-backend-microsoft365defender"]
        fetch(new Request("sigmatron.py")).then((response) => response.text()).then((app_py) => {
            stlite.mount({ requirements: reqs, entrypoint: "app.py", files: { "app.py": app_py } }, document.getElementById("root"))
        });
    </script>
</body>

</html>
