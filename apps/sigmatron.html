<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigmatron</title>
    <link rel="stylesheet" href="https://unpkg.com/@stlite/mountable@0.48.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@stlite/mountable@0.48.0/build/stlite.js"></script>
    <script>
        const reqs = [
            "pysigma",
            "pysigma-backend-microsoft365defender",
            "pySigma-backend-elasticsearch",
            "pySigma-pipeline-sysmon",
            "pysigma-backend-splunk",
            "pySigma-backend-loki",
            "pysigma-backend-carbonblack",
            "pysigma-backend-cortexxdr",
            "pysigma-backend-sentinelone"
            // disabling for now until work out how to load wheels from a github pages deployment with correct content-type
            // new URL("../wheels/pysigma_backend_opensearch-1.0.1-py3-none-any.whl", document.baseURI).href,
            // new URL("../wheels/pysigma_backend_stix-0.1.8-py3-none-any.whl", document.baseURI).href,
        ]
        fetch(new Request("sigmatron.py")).then((response) => response.text()).then((app_py) => {
            stlite.mount({ requirements: reqs, entrypoint: "app.py", 
                files: {
                    "app.py": app_py,
                    "enterprise-attack.json": { url: "../enterprise-attack.json" }
                },
                archives: [
                    {
                        url: "../sigma_all_rules.zip",
                        format: "zip",
                        options: { extractDir: "sigma" }
                    },
                    {
                        url: "../utils.zip", // extra python utils
                        format: "zip"
                    }
                ]
            }, document.getElementById("root"))
        });
    </script>
</body>

</html>
